services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: migx-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-migx}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./backend/db/initdb.sh:/docker-entrypoint-initdb.d/01-init.sh:ro
      - ./backend/db/participants.json:/docker-entrypoint-initdb.d/participants.json:ro
    networks:
      - migx-network
    healthcheck:
      test: |
        mongosh --eval "db.adminCommand('ping')" --quiet || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: [ "--auth" ]

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: migx-backend
    environment:
      MONGODB_URL: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-admin123}@mongodb:27017
      MONGODB_DATABASE: ${MONGO_DATABASE:-migx}
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/db:/app/db
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - migx-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:${BACKEND_PORT:-8000}
    container_name: migx-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - migx-network

networks:
  migx-network:
    driver: bridge

volumes:
  mongodb_data:
  mongodb_config:
